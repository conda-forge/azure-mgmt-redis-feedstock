{% set name = "azure-mgmt-redis" %}
{% set version = "12.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 8ae563e3df82a2f206d0483ae6f05d93d0d1835111c0bbca7236932521eed356

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - msrest >=0.5.0
    - msrestazure >=0.4.32,<2.0.0
    - azure-common ~=1.1

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.redis

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Microsoft Azure Management Redis Library for Python.

extra:
  recipe-maintainers:
    - tim-werner
